<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/estilos.css">
    <script src="../../js/main.js"></script>
    <title>Cursos</title>

<body>
    <header>
        <img src="../../img/LOGO.png" alt="logo">
    </header>
    <main>
        <h1>Sistema de gestion de Alumnos y Cursos</h1>
        <hr>
        <section id="contenido_cursos">
            <div id="nuevoElemento">
                <a href="cursos.html">Volver</a>
            </div>
            <form action="">
                <input type="text" class="form-control" id="id" placeholder="Ingrese su nombre" hidden disabled>
                <div class="form-group">
                    <label for="nombre">Nombre del curso:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                    <small id="nombreHelp" class="form-text text-muted">Este campo es obligatorio.</small>
                </div>
                <div class="form-group">
                    <label for="horar">Horas:</label>
                    <input type="number" class="form-control" id="horas" placeholder="Ingrese su edad" required>
                    <small id="horasHelp" class="form-text text-muted">Este campo es obligatorio.</small>
                </div>
                <button type="button" class="btn btn-primary" onclick="editarCurso();">Editar</button>
            </form>
            <span id="mensaje"></span>
        </section>
        
    </main>
    <footer>

        cargarFormularioEdicionCursos();
    </script>
